<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto - Portal de Empresa</title>
    <link rel="stylesheet" href="static/css/productos-styles.css">
</head>

<body>
    <header>
        <h1>Agregar Producto</h1>
    </header>
    <nav>
        <ul>
          <li><a href="/perfil">Perfil</a></li>
          <li><a href="/parametrizacion">Parametrización</a></li>
          <li><a href="/productos">Productos</a></li>
          <li><a href="/clientes">Clientes</a></li>
          <li><a href="/cotizacion">Cotización</a></li>
          <li><a href="/compras">Compras</a></li>
          <li><a href="/stock">Stock</a></li>
          <li><a href="/informes">Informes</a></li>
          <li><button id="cerrarSesionBtn">Cerrar sesión</button></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Agregar Nuevo Producto</h2>
            <form id="agregar-producto-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <input type="text" id="descripcion" name="descripcion" required>
                </div>
                <div class="form-group">
                    <label for="precio_unitario">Precio por Unidad:</label>
                    <input type="number" id="precio_unitario" name="precio_unitario" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" min="0" required>
                </div>
                <div class="form-group">
                    <label for="cantidad_minima_exis">Cantidad Mínima en Existencia:</label>
                    <input type="number" id="cantidad_minima_exis" name="cantidad_minima_exis" min="0" required>
                </div>
                <button type="submit">Agregar Producto</button>
            </form>
        </section>
        <section>
            <h2>Lista de Productos</h2>
            <table>
                <thead>
                    <tr>
                       
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio Unitario</th>
                        <th>Cantidad</th>
                        <th>Cantidad Mínima en Existencia</th>
                    </tr>
                </thead>
                <tbody id="tabla-productos-body">
                    
                </tbody>
            </table>
        </section>
    </main>
    <script src="static/js/agregar_producto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
