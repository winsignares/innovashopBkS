<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <link rel="stylesheet" href="static/css/clientes-styles.css">
</head>
<body>
    <header>
        <h1>Gestión de Clientes</h1>
        <nav>
            <ul>
                <li><a href="/perfil">Perfil</a></li>
                <li><a href="/parametrizacion">Parametrización</a></li>
                <li><a href="/productos">Productos</a></li>
                <li><a href="/clientes">Clientes</a></li>
                <li><a href="/cotizacion">Cotización</a></li>
                <li><a href="/compras">Compras</a></li>
                <li><a href="/stock">Stock</a></li>
                <li><a href="/informes">Informes</a></li>
                <li><button id="cerrarSesionBtn" onclick="cerrarSesion()">Cerrar sesión</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="clientes-section">
            <h2>Agregar Cliente</h2>
            <form id="cliente-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="identificacion">ID:</label>
                    <input type="text" id="identificacion" name="identificacion" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <button type="submit">Agregar Cliente</button>
            </form>

            <h2>Clientes</h2>
            <table id="clientes-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Identificación</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>Correo</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se mostrarán los clientes -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="static/js/clientes-scripts.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
